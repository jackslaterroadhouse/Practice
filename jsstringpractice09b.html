<html>
	<body>
		<h2>JavaScript Objects</h2>
		<p></p>
		<p id="demo"></p>
	<script>
		var person = {
			firstName	: "John",
			lastName	: "Doe",
			age			: 50,
			eyeColor	: "blue"
		};
		document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " is " + person.age + " years old," + " and has " + person.eyeColor + " eyes.";
	</script>
	</body>
</html>

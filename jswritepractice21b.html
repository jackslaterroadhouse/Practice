<html>
	<body>
		<h2>JavaScript Statements</h2>
		<p>JavaScript code blocks are written between { and }</p>
		<button type="button" onclick="myFunction1()">Show message!</button>
		<button type="button" onclick="myFunction2()">Hide message!</button>
		<p id="demo1"></p>
		<p id="demo2"></p>
	<script>
		function myFunction1() {
			document.getElementById("demo1").innerHTML = "Wake up Neo...";
			document.getElementById("demo2").innerHTML = "The Matrix has you.";
		}
		function myFunction2() {
			document.getElementById("demo1").innerHTML = " ";
			document.getElementById("demo2").innerHTML = " ";

		}
	</script>
	</body>
</html>

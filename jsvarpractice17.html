<html>
	<body>
		<h2>JavaScript Operators</h2>
		<p>The -- Operator</p>
		<p>In this example, y is decremented before it is assigned to x (pre-decremented)</p>
		<p id="demo1"></p>
		<p id="demo2"></p>
	<script>
		var x = 5;
		var y = --x;
		document.getElementById("demo1").innerHTML = x;
		document.getElementById("demo2").innerHTML = y;
	</script>
	</body>
</html>

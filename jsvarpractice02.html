<html>
	<body>
		<h2>JavaScript Variables</h2>
		<p>In this example, 2 prices are noted as "price1" and "price2"</p>
		<p id="demo"></p>
	<script>
		var price1 = 5;
		var price2 = 6;
		var total = price1 + price2;
		document.getElementById("demo").innerHTML = "The total is: "+ total;
	</script>
	</body>
</html>
